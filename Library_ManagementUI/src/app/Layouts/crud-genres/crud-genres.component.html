<body *ngIf="genre">
  <div class="add-genre-box">
    <form class="row">
      <div class="form-group col-md-8">
        <input [(ngModel)]="genre.genresName" type="text" class="form-control" name="genre" placeholder="Genre to add" maxlength="20" required>
      </div>
      <a type="button" type="submit" class="btn btn-success btn-sml col-md-4" (click)="addGenres(genre)"><i class="bi bi-plus-circle-fill"></i></a>
    </form>
  </div>
</body>
